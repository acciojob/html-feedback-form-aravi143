<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action = "Feedback Form" method = "post">
		<h1>Feedback Form</h1>
		<label for = "name">Name:</label>
		<input type = "Text" id = "name" element = "name" minlength ="3" maxlength = "50" required>
		
		<label for = "Portfolio">Portfolio:</label>
		<input type = "URL" id = "portfolio" element = "Portfolio" required>
		
		<label for = "Favorite Color">Favorite Color:</label>
		<input type = "Color" id = "favColor" element = "Favorite Color" required>
		
		<label for = "Likeness">Likeness(1-100)</label>
		<input type = "Range" id = "likeness" element = "Likeness" min = "1" max = "100" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
